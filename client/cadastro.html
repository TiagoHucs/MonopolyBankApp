<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MONOPOLY BANK</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<script src="app.js"></script>
</head>
<body>
	<div id="success-message"></div>
	<form class="container text-center">
		<div class="row justify-content-center">
			<div class="form-group col-sm-5 ">
				<h6>Cadastro de usuário</h6>
				<hr>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="form-group col-sm-5 ">
				<label for="nome">Nome:</label>
				<input type="text" class="form-control" id="nome" name="nome">
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="form-group col-sm-5 ">
				<label for="username">Nome de usuário:</label>
				<input type="text" class="form-control" id="username" name="username">
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="form-group col-sm-5 ">
				<label for="password">Senha:</label>
				<input type="password" class="form-control" id="password" name="password">
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="form-group col-sm-5 ">
				<input type="button" class="btn btn-primary btn-block" value="Cadastrar" onclick="cadastrar()">
				<input type="button" class="btn btn-primary btn-block" value="Voltar para a pagina de login" onclick="goTo('login.html')">
				<input type="button" class="btn btn-primary btn-block" value="bom" onclick="message(0,'deu bom')">
				<input type="button" class="btn btn-primary btn-block" value="ruin" onclick="message(1,'deu ruin')">
			</div>
		</div>
	</form>
</body>
</html>
