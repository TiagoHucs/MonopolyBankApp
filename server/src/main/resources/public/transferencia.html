<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>MONOPOLY BANK</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
  <script src="app.js"></script>
</head>

<body>
    <form class="container">
      <div class="row text-center">
        <div class="form-group col-sm-5 ">
          <h6>Trasferencias</h6>
          <hr>
          <div id="success-message"></div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-5 ">
          <label for="favorecidoAccountId">Favorecido:</label>
          <select class="form-control" name="cars" id="favorecidoAccountId">
            <optgroup id="favorecidosList"></optgroup>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-5 ">
          <label for="trasferValue">Valor:</label>
          <input class="form-control" type="number" id="trasferValue"><br><br>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-5 ">
          <input type="button" class="btn btn-primary btn-block" value="Transferir" onclick="transferir()">
          <input type="button" class="btn btn-primary btn-block" value="Voltar" onclick="goTo('home.html')">
        </div>
      </div>
    </form>
    <script>obterFavorecidos()</script> 
</body>
</html>
